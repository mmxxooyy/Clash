[custom]

;Options for custom groups
;用于自定义组的选项 会覆盖 主程序目录中的配置文件 里的内容
;使用以下模式生成 Clash 代理组，带有 "[]" 前缀将直接添加
;Format: Group_Name`select`Rule_1`Rule_2`...
;        Group_Name`url-test|fallback|load-balance`Rule_1`Rule_2`...`test_url`interval[,timeout][,tolerance]
custom_proxy_group=🚀 节点选择`select`[]♻️ 自动选择`[]🇭🇰 香港节点`[]🇨🇳 台湾节点`[]🇸🇬 狮城节点`[]🇯🇵 日本节点`[]🇺🇸 美国节点`[]🇭🇰 香港节点-手动`[]🇨🇳 台湾节点-手动`[]🇸🇬 狮城节点-手动`[]🇯🇵 日本节点-手动`[]🇺🇸 美国节点-手动`[]🚀 手动切换`[]DIRECT
custom_proxy_group=🚀 手动切换`select`.*
custom_proxy_group=♻️ 自动选择`url-test`.*`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=Paypal`select`[]🇺🇸 美国节点-手动`[]🇭🇰 香港节点-手动`[]🇨🇳 台湾节点-手动`[]🇸🇬 狮城节点-手动`[]🇯🇵 日本节点-手动`[]🚀 节点选择`[]🚀 手动切换`[]DIRECT
